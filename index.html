<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Island+Moments&family=Noto+Sans+HK&family=Tangerine:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel ="icon" href="sunnyDay.png" type="image/icon type">
    <title>Weather Forecast</title>
</head>

<body id="bg" class="container-fluid">  
    <header id="top" class="d-flex justify-content-center"> 
        <h1 class="text-light">Weather Forecast</h1>
    </header>
    <main id="dashboard" class="d-flex flex-row flex-wrap mh-100">
        <aside id="side-bar" class="col-md-3 col-sm-12 d-flex flex-column justify-content-start ">
            <h3 class="text-light">City Search:</h3>
            
            <form id="search-form" class="input-group">
                <input id="search-box" type="text" onfocus="this.value=''" class="form-control" placeholder="Enter a city name" aria-label="City search" aria-describedby="basic-addon1">
                <button id="search-btn" class="btn btn-primary text-light" type="submit">Search</button>
            </form>
            
            <ul id="get-history" class="list-group pb-3"></ul>
        </aside>

        <section class="col-md-9 col-sm-12 d-flex flex-column justify-content-start">
            <div id="forecast-card" class="row card mt-0 mx-1">
                <div id="current" class="card-body d-flex flex-column ">
                    <h2 class="card-title">Today's Weather</h2>
                    <p class="card-subtitle"> Data </p>
                </div>
            </div>

            <div class="mt-3 mx-1">
                <h3 id="forecast-header">5-Day Forecast:</h3>
            </div>

            <div id="forecast" class="d-flex flex-row flex-wrap justify-content-between mt-2 mx-1"></div>
        </section>
    </main>
<footer class="footer">

</body>
</html>
