<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/Users/hmtsang/Desktop/UCBerkeleryBootcamp/Homework/Weather-Dashboard/style.css">

    <title>Weather Dashboard</title>
</head>

<body>
    <h1> Weather Dashboard</h1>
<!--This section invites users to search for a city-->
    <section class="container">
        
        <div class="row">
            <div class="col-md-12">
                <div>Search for a city<br>
                    <input type="text" id="city-input" />
                    <button type="submit" id="search-city"><i class="fa fa-search"></i></button>
                </div>
<!--This section displays users' search history-->
                <div id="search-history" class="d-flex flex-column">
                    <ul id="city-list"></ul>
                </div>
       
<!--This section presents today's weather-->
                <div class="col-md-12" style="height:200px"></div>
                    <main id="city-weather-container">
                        <div class="city"></div>
                        <div class="temp"></div>
                        <div class="humidity"></div>
                        <div class="wind"></div>
                        <div class="UVIndex"></div>
                    </main>
<!--This section presents the next five-day weather forecast-->
                    <h4>Five-Day Forecast</h4>
                    <div class="col-md-12" id="forecast-container"></div>
                        <div class="row">
                        <div class="col-2" id="1">1</div>
                        <div class="col-2" id="2">2</div>
                        <div class="col-2" id="3">3</div>
                        <div class="col-3" id="4">4</div>
                        <div class="col-3" id="5">5</div>
                        </div>
                    </div>
                </div>
            </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="/Users/hmtsang/Desktop/UCBerkeleryBootcamp/Homework/Weather-Dashboard/script.js"></script>
</body>
</html>
